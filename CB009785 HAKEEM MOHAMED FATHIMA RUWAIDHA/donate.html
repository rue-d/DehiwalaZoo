    <h1>Donate</h1>

    <form action="" name="dForm" id="dForm">

        Title:
        Mr <input type="radio" name="title" value="Mr" id="title" checked>
        Mrs <input type="radio" name="title"value="Mrs"id="title">
        Ms <input type="radio" name="title" value="Ms"id="title">
        Dr <input type="radio" name="title" value="Dr"id="title">
        <br>
        <br>

        Name:
        <input type="text" size="10" id="name">
        <br>
        <br>

        Address:
        <input type="text" height="5" width="10" id="Address">
        <br>
        <br>

        Phone Number:
        <input type="text" height="5" width="10" id="pNumber">
        <br>
        <br>

        Email Address:
        <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"">

        NIC:
        <input type="text" size="10" id="nic">
        <br>
        <br>

        Amount:
        <select name="amount" id="amount">
            <option value="100">100 LKR</option>
            <option value="250">250 LKR</option>
            <option value="500">500 LKR</option>
            <option value="1000">1000 LKR</option>
            <option value="2500">2500 LKR</option>
            <option value="5000">5000 LKR</option>
            <option value="10000">10,000 LKR</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>
                <h3>Card Details</h3>
            </legend>

            Card Type:
            <select name="cardType" id="">
                <option value="0">Visa</option>
                <option value="1">American Express</option>
            </select>
            <br>
            <br>
    
            Card Number:
            <input type="text" height="5" width="10" id="CardNo">
    

            CVV:
            <input type="text" size="3" id="cvv">

            <br>
            <br>
        </fieldset>

        <input type="button" value="Donate" onclick="donate();">
       
    </form>
