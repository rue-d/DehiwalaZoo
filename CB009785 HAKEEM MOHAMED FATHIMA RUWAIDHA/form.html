<body>
    <h1>Ticket Purchase</h1>
    <form id="TicketPurchaseForm">
      Ticket Type:
      <!--onchange makes a function take place when its selected-->
        <select name="" id="ticket"  onchange="calculate();">
            <option value="">Choose Here</option>
            <option value="1">Day</option>
            <option value="2">Student</option>
            <option value="3">Foreigner</option>
        </select>
        <br>
        <br>

    Visitor Category:
        <select id="category" onchange="calculate();">
            <option value="">Choose Here</option>
            <option value="1">Adult</option>
            <option value="2">Children</option>
        </select>
        <br>
        <br>

    No of Tickets:
    <!--Execute a JavaScript when a user leaves an input field:-->
        <input type="text" size="5" id="noOfTickets" onblur="calculate()">
        <br>
        <br>
        
      Duration:
      <select id="duration">
          <option value="">Choose Here</option>
          <option value="1">3 Hours</option> 
          <option value="2">Half Day</option>
          <option value="3">Full Day</option>
          <option value="4">Two Days</option>
      </select>
      <br>
      <br>

      Additional Services:
      <select name="" id="addServices">
          <option value="">Choose Here</option>
          <option value="1">Annual Pass</option>
          <option value="2">Food Token</option>
      </select>
      <br>
      <br>

      Cost for selected item:
      <span></span>
      <br>
      <br>

      <input type="button" value="Add to Order">
      <br>
      <br>
    </form>
    <hr>


    <!--this is the table of the summary-->
    <div style="display: none;">
        <h1>Order Summary</h1>
        <table id="tableOrder">
            <thead>
               <tr>
                <th>Ticket Type</th>
                <th>Visitor Category</th>
                <th>No of Tickets</th>
                <th>Duration</th>
                <th>Aditional Services</th>
                <th>Total Cost</th>
               </tr> 
            </thead>

            <tbody id="tableBodyOrder"></tbody>

            <tfoot>
                <tr>
                    <th>Final Total</th>
                    <th id="finalTotal">0.00</th>
                </tr>
            </tfoot>
        </table>
        <input type="button" value="Place Order" />
    </div>
    

<script src="scripts/main.js"></script>
